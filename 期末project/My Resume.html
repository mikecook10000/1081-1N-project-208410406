                      <h3 class="font-weight-normal mt-0 mb-4">我的簡歷</h3>
                      <p style="color: black;">我在高中時有幸擔任了社團社長,在這個職務我學習到很多的事物,包含與人的相處,處理事情的方法等等,以及最重要的個人態度,我恪守童軍的12條律,並且遇到有人有難時,竭盡全力幫助他人。</p>
                      <p style="color: black;">也很慶幸我有加入社團學習到這些,因為在我考指考時,曾付出很多努力,但結果卻差強人意,而在那時,在學長姐的鼓勵下,我才想起身為一個童軍人,不該因為這樣一點小挫折就止步於此,才能調整心態,重新出發。</p>
                      <p style="color: black;">後來有幸上了淡江資工進修部,期許自己能好好努力,不要辜負親友們的期望,能成功轉日間部,並在學業上有所成就。</p>
